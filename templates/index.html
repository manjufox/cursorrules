<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;

        .header {
            background-color: #2d2d2d;
            padding: 1rem 2rem;
            border-bottom: 1px solid #444;
        }

        .header h1 {
            font-size: 1.5rem;

        }

        .container {

            margin: 0 auto;
            padding: 2rem;
        }

        .directory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .directory-card {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #444;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .directory-card:hover {
            background-color: #3d3d3d;
            border-color: #666;
            transform: translateY(-2px);
        }

        .directory-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .directory-info {
            color: #ccc;
            font-size: 0.9rem;
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            background-color: #444;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            background-size: cover;
            background-position: center;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #ccc;
        }

        .error {
            background-color: #ff4444;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            font-size: 0.9rem;
            color: #ccc;
        }

        .breadcrumb-item {
            color: #0066cc;
            cursor: pointer;
            text-decoration: none;
        }

        .breadcrumb-item:hover {
            text-decoration: underline;
        }

        .breadcrumb-separator {
            color: #666;
        }

        .file-type-archive {
            border-left: 4px solid #ff6b35;
        }

        .file-type-directory {
            border-left: 4px solid #4a90e2;
        }

        .back-button {
            background-color: #555;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
            display: none;
        }

        .back-button:hover {
            background-color: #666;
        }

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .directory-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .directory-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸŒ Manga Server</h1>
    </div>

    <div class="container">
        <div class="breadcrumb" id="breadcrumb" style="display: none;">
            <!-- ãƒ‘ãƒ³ããšãƒªã‚¹ãƒˆãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™ -->
        </div>
        
        <div id="loading" class="loading">
            ğŸ“š æ¼«ç”»ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’èª­ã¿è¾¼ã¿ä¸­...
        </div>
        
        <div id="error" class="error" style="display: none;">
            âŒ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã§ãã¾ã›ã‚“ã€‚
        </div>

        <div id="directoryGrid" class="directory-grid" style="display: none;">
            <!-- ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚«ãƒ¼ãƒ‰ãŒã“ã“ã«å‹•çš„ã«è¿½åŠ ã•ã‚Œã¾ã™ -->
        </div>
    </div>

    <script>
        class MangaServer {
            constructor() {
                this.baseUrl = window.location.origin;
                this.currentPath = '';
                this.pathHistory = [''];
                this.init();
            }

            async init() {
                try {
                    // URLã‹ã‚‰ãƒ‘ã‚¹ã‚’å–å¾—
                    const urlParams = new URLSearchParams(window.location.search);
                    this.currentPath = urlParams.get('path') || '';
                    
                    await this.loadCurrentDirectory();
                } catch (error) {
                    this.showError('åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            }

            async loadCurrentDirectory() {
                try {
                    let response;
                    if (this.currentPath === '') {
                        // ãƒ«ãƒ¼ãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®å ´åˆ
                        response = await fetch(`${this.baseUrl}/api/v1/directories`);
                    } else {
                        // ã‚µãƒ–ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®å ´åˆ
                        response = await fetch(`${this.baseUrl}/api/v1/files/${encodeURIComponent(this.currentPath)}`);
                    }
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    const items = data.directories || data.files || [];
                    
                    this.renderItems(items);
                    this.updateBreadcrumb();
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('directoryGrid').style.display = 'grid';
                } catch (error) {
                    console.error('Directory loading failed:', error);
                    this.showError('ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            }

            renderItems(items) {
                const grid = document.getElementById('directoryGrid');
                grid.innerHTML = '';

                items.forEach(item => {
                    const card = this.createItemCard(item);
                    if (card) {
                        grid.appendChild(card);
                    }
                });
            }

            createItemCard(item) {
                const card = document.createElement('div');
                card.className = 'directory-card';
                
                // ãƒ•ã‚¡ã‚¤ãƒ«ç¨®åˆ¥ã«å¿œã˜ã¦ã‚¹ã‚¿ã‚¤ãƒ«è¿½åŠ 
                if (item.is_dir) {
                    card.classList.add('file-type-directory');
                    card.onclick = () => this.openDirectory(item.path);
                } else if (this.isArchiveFile(item.extension)) {
                    card.classList.add('file-type-archive');
                    card.onclick = () => this.openViewer(item.path);
                } else {
                    // ãã®ä»–ã®ãƒ•ã‚¡ã‚¤ãƒ«ã¯ç„¡è¦–ï¼ˆã¾ãŸã¯ã‚¨ãƒ©ãƒ¼è¡¨ç¤ºï¼‰
                    return null;
                }

                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                
                if (item.is_dir) {
                    thumbnail.textContent = 'ğŸ“';
                    // ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ã‚µãƒ ãƒã‚¤ãƒ«ç”»åƒã‚’éåŒæœŸã§èª­ã¿è¾¼ã¿
                    this.loadThumbnail(item.path, thumbnail);
                } else if (this.isArchiveFile(item.extension)) {
                    thumbnail.textContent = 'ğŸ“¦';
                    // ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚µãƒ ãƒã‚¤ãƒ«ç”»åƒã‚’éåŒæœŸã§èª­ã¿è¾¼ã¿
                    this.loadThumbnail(item.path, thumbnail);
                }

                const title = document.createElement('div');
                title.className = 'directory-title';
                title.textContent = item.name;

                const info = document.createElement('div');
                info.className = 'directory-info';
                if (item.is_dir) {
                    info.textContent = `ğŸ“ ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª`;
                } else {
                    info.textContent = `ğŸ“¦ ${item.extension.toUpperCase()} ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–`;
                }

                card.appendChild(thumbnail);
                card.appendChild(title);
                card.appendChild(info);

                return card;
            }

            async loadThumbnail(path, thumbnailElement) {
                try {
                    let fullPath = this.currentPath ? `${this.currentPath}/${path}` : path;
                    const encodedPath = encodeURIComponent(fullPath);
                    const response = await fetch(`${this.baseUrl}/api/v1/thumbnail/${encodedPath}`);
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const imageUrl = URL.createObjectURL(blob);
                        thumbnailElement.style.backgroundImage = `url(${imageUrl})`;
                        thumbnailElement.textContent = '';
                    }
                } catch (error) {
                    console.log('Thumbnail load failed for:', path);
                    // ã‚¨ãƒ©ãƒ¼ã®å ´åˆã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚¢ã‚¤ã‚³ãƒ³ã®ã¾ã¾
                }
            }

            async openDirectory(path) {
                // ã¾ãšã€ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå†…ã«ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                const newPath = this.currentPath ? `${this.currentPath}/${path}` : path;
                
                try {
                    const response = await fetch(`${this.baseUrl}/api/v1/files/${encodeURIComponent(newPath)}`);
                    if (!response.ok) {
                        throw new Error('ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“');
                    }
                    
                    const data = await response.json();
                    const hasImages = data.files.some(file => 
                        !file.is_dir && this.isImageFile(file.extension)
                    );
                    
                    if (hasImages) {
                        // ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚‹å ´åˆã¯ãƒ“ãƒ¥ãƒ¼ã‚¢ã‚’é–‹ã
                        this.openViewer(newPath);
                    } else {
                        // ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ãŒãªã„å ´åˆã¯ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå†…ã«ç§»å‹•
                        this.navigateToDirectory(newPath);
                    }
                } catch (error) {
                    console.error('Directory check failed:', error);
                    this.showError('ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ç¢ºèªã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            }

            navigateToDirectory(path) {
                const newUrl = `${window.location.pathname}?path=${encodeURIComponent(path)}`;
                window.history.pushState({path: path}, '', newUrl);
                this.currentPath = path;
                this.loadCurrentDirectory();
            }

            openViewer(path) {
                // ãƒ“ãƒ¥ãƒ¼ã‚¢ãƒšãƒ¼ã‚¸ã«é·ç§»
                const fullPath = this.currentPath ? `${this.currentPath}/${path}` : path;
                window.location.href = `/viewer/${encodeURIComponent(fullPath)}`;
            }

            isImageFile(ext) {
                const imageExts = ['.jpg', '.jpeg', '.png', '.gif', '.webp'];
                return imageExts.includes(ext.toLowerCase());
            }

            isArchiveFile(ext) {
                const archiveExts = ['.zip', '.rar', '.cbz', '.cbr'];
                return archiveExts.includes(ext.toLowerCase());
            }

            updateBreadcrumb() {
                const breadcrumb = document.getElementById('breadcrumb');
                const pathParts = this.currentPath ? this.currentPath.split('/') : [];
                
                breadcrumb.innerHTML = '';
                breadcrumb.style.display = 'flex';
                
                // ãƒ›ãƒ¼ãƒ ãƒªãƒ³ã‚¯
                const homeLink = document.createElement('span');
                homeLink.className = 'breadcrumb-item';
                homeLink.textContent = 'ğŸ  ãƒ›ãƒ¼ãƒ ';
                homeLink.onclick = () => this.navigateToDirectory('');
                breadcrumb.appendChild(homeLink);
                
                // ãƒ‘ã‚¹ã®å„éƒ¨åˆ†
                let currentPath = '';
                pathParts.forEach((part, index) => {
                    if (part) {
                        const separator = document.createElement('span');
                        separator.className = 'breadcrumb-separator';
                        separator.textContent = ' > ';
                        breadcrumb.appendChild(separator);
                        
                        currentPath = currentPath ? `${currentPath}/${part}` : part;
                        
                        const pathLink = document.createElement('span');
                        pathLink.className = 'breadcrumb-item';
                        pathLink.textContent = part;
                        const linkPath = currentPath;
                        pathLink.onclick = () => this.navigateToDirectory(linkPath);
                        breadcrumb.appendChild(pathLink);
                    }
                });
            }

            showError(message) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'âŒ ' + message;
            }
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            const app = new MangaServer();
            
            // ãƒ–ãƒ©ã‚¦ã‚¶ã®æˆ»ã‚‹/é€²ã‚€ãƒœã‚¿ãƒ³å¯¾å¿œ
            window.addEventListener('popstate', (event) => {
                const path = event.state?.path || '';
                app.currentPath = path;
                app.loadCurrentDirectory();
            });
        });

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆåŸºæœ¬ï¼‰
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'Escape':
                case 'q':
                    // ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸ã§ã¯ä½•ã‚‚ã—ãªã„ï¼ˆå°†æ¥çš„ã«è¨­å®šç”»é¢ç­‰ï¼‰
                    break;
                case 'r':
                    // ãƒšãƒ¼ã‚¸ãƒªãƒ­ãƒ¼ãƒ‰
                    location.reload();
                    break;
            }
        });
    </script>

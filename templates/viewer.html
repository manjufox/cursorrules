<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Manga Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .viewer-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background-color: rgba(45, 45, 45, 0.9);
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .toolbar.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            background-color: #444;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #555;
        }

        .btn.active {
            background-color: #0066cc;
        }

        .page-info {
            color: #ccc;
            font-size: 0.9rem;
        }

        .content-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px; /* toolbar„ÅÆÈ´ò„ÅïÂàÜ */
            position: relative;
        }

        .image-container {
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .manga-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .manga-image.fit-width {
            width: 100%;
            height: auto;
        }

        .manga-image.fit-height {
            height: 90vh;
            width: auto;
        }

        .manga-image.double-page {
            max-width: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ccc;
            font-size: 1.2rem;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff4444;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-align: center;
        }

        .navigation-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ccc;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .navigation-hint.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* „Éó„É™„Éï„Çß„ÉÉ„ÉÅÁä∂Ê≥ÅË°®Á§∫ */
        .prefetch-status {
            position: fixed;
            top: 70px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ccc;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            z-index: 1000;
            min-width: 200px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #0066cc;
            transition: width 0.3s ease;
            width: 0%;
        }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 768px) {
            .toolbar {
                padding: 0.3rem 0.5rem;
            }
            
            .btn {
                padding: 0.3rem 0.6rem;
                font-size: 0.8rem;
            }
            
            .content-area {
                padding-top: 50px;
            }
            
            .manga-image {
                max-height: 85vh;
            }
        }

        /* Á∏¶„Çπ„ÇØ„É≠„Éº„É´„É¢„Éº„Éâ */
        .vertical-scroll {
            overflow-y: auto;
            overflow-x: hidden;
        }

        .vertical-scroll .content-area {
            flex-direction: column;
            align-items: center;
            height: auto;
            min-height: 100vh;
            padding: 80px 20px 20px;
        }

        .vertical-scroll .manga-image {
            width: 100%;
            height: auto;
            max-height: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="viewer-container" id="viewerContainer">
        <div class="toolbar" id="toolbar">
            <div class="toolbar-left">
                <button class="btn" onclick="goBack()">‚Üê Êàª„Çã</button>
                <button class="btn" onclick="toggleViewMode()" id="viewModeBtn">„Ç∑„É≥„Ç∞„É´</button>
                <button class="btn" onclick="toggleFitMode()" id="fitModeBtn">ÁîªÈù¢„Éï„Ç£„ÉÉ„Éà</button>
            </div>
            <div class="toolbar-right">
                <span class="page-info" id="pageInfo">-/-</span>
                <button class="btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
            </div>
        </div>

        <div class="content-area" id="contentArea">
            <div class="loading" id="loading">üìñ Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            <div class="error" id="error" style="display: none;">
                ‚ùå „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü
            </div>
            <div class="image-container" id="imageContainer" style="display: none;">
                <img class="manga-image" id="mangaImage" alt="Êº´Áîª„Éö„Éº„Ç∏">
            </div>
        </div>

        <div class="navigation-hint" id="navigationHint">
            ‚Üê ‚Üí : „Éö„Éº„Ç∏ÈÄÅ„Çä | Space : Ê¨°„Éö„Éº„Ç∏ | Esc : Êàª„Çã | F : ÂÖ®ÁîªÈù¢
        </div>

        <div class="prefetch-status" id="prefetchStatus" style="display: none;">
            <div id="prefetchText">„Éó„É™„Éï„Çß„ÉÉ„ÉÅ‰∏≠...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="prefetchProgressFill"></div>
            </div>
        </div>
    </div>

    <script>
        class MangaViewer {
            constructor() {
                this.baseUrl = window.location.origin;
                this.currentPath = decodeURIComponent(window.location.pathname.split('/viewer/')[1] || '');
                this.files = [];
                this.currentIndex = 0;
                this.viewMode = 'single'; // single, double, vertical
                this.fitMode = 'contain'; // contain, width, height
                this.isFullscreen = false;
                this.toolbarVisible = true;
                this.isArchive = false; // „Ç¢„Éº„Ç´„Ç§„Éñ„Éï„Ç°„Ç§„É´„Åã„Å©„ÅÜ„Åã
                this.prefetchStarted = false; // „Éó„É™„Éï„Çß„ÉÉ„ÉÅÈáçË§áÈò≤Ê≠¢„Éï„É©„Ç∞
                
                this.init();
                this.setupEventListeners();
            }

            async init() {
                try {
                    await this.loadFiles();
                    if (this.files.length > 0) {
                        this.showImage();
                    } else {
                        this.showError('„Åì„ÅÆ„Éá„Ç£„É¨„ÇØ„Éà„É™„Å´„ÅØÁîªÂÉè„Éï„Ç°„Ç§„É´„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                    }
                } catch (error) {
                    this.showError('„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            }

            async loadFiles() {
                // „Ç¢„Éº„Ç´„Ç§„Éñ„Éï„Ç°„Ç§„É´„Åã„Å©„ÅÜ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                const pathExt = this.currentPath.toLowerCase();
                this.isArchive = pathExt.endsWith('.cbz') || pathExt.endsWith('.cbr') || 
                                pathExt.endsWith('.zip') || pathExt.endsWith('.rar');
                
                let response;
                if (this.isArchive) {
                    // „Ç¢„Éº„Ç´„Ç§„Éñ„Éï„Ç°„Ç§„É´„ÅÆÂ†¥Âêà
                    response = await fetch(`${this.baseUrl}/api/v1/archive/${encodeURIComponent(this.currentPath)}`);
                } else {
                    // „Éá„Ç£„É¨„ÇØ„Éà„É™„ÅÆÂ†¥Âêà
                    response = await fetch(`${this.baseUrl}/api/v1/files/${encodeURIComponent(this.currentPath)}`);
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const sourceFiles = data.files || [];
                
                // ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÅÆ„Åø„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
                this.files = sourceFiles.filter(file => 
                    !file.is_dir && this.isImageFile(file.extension)
                ).sort((a, b) => a.name.localeCompare(b.name));
                
                console.log(`Loaded ${this.files.length} image files from ${this.isArchive ? 'archive' : 'directory'}: ${this.currentPath}`);
            }

            isImageFile(ext) {
                const imageExts = ['.jpg', '.jpeg', '.png', '.gif', '.webp'];
                return imageExts.includes(ext.toLowerCase());
            }

            showImage() {
                if (this.files.length === 0) return;

                const file = this.files[this.currentIndex];
                let imageUrl;
                
                if (this.isArchive) {
                    // „Ç¢„Éº„Ç´„Ç§„Éñ„Éï„Ç°„Ç§„É´ÂÜÖ„ÅÆÁîªÂÉè„ÅÆÂ†¥Âêà„ÄÅÁâπÂà•„Å™API„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„Çí‰ΩøÁî®
                    // Ê≥®ÊÑè: „Åì„Çå„ÅØ‰ªäÂæåÂÆüË£Ö‰∫àÂÆö„ÅÆÊ©üËÉΩ
                    imageUrl = `${this.baseUrl}/api/v1/archive-image/${encodeURIComponent(this.currentPath)}/${encodeURIComponent(file.name)}`;
                } else {
                    // „Éá„Ç£„É¨„ÇØ„Éà„É™ÂÜÖ„ÅÆÁîªÂÉè„ÅÆÂ†¥Âêà
                    const imagePath = `${this.currentPath}/${file.name}`;
                    imageUrl = `${this.baseUrl}/api/v1/image/${encodeURIComponent(imagePath)}`;
                }
                
                console.log(`Loading image: ${imageUrl}`);
                
                const img = document.getElementById('mangaImage');
                const loading = document.getElementById('loading');
                const container = document.getElementById('imageContainer');
                
                loading.style.display = 'block';
                container.style.display = 'none';
                
                img.onload = () => {
                    loading.style.display = 'none';
                    container.style.display = 'flex';
                    this.updatePageInfo();
                    this.applyViewMode();
                    
                    // „Éó„É™„Éï„Çß„ÉÉ„ÉÅ„ÇíÈñãÂßãÔºà„Ç¢„Éº„Ç´„Ç§„Éñ„Éï„Ç°„Ç§„É´„ÅÆÂ†¥Âêà„ÅÆ„ÅøÔºâ
                    if (this.isArchive) {
                        this.prefetchNextImages();
                    }
                };
                
                img.onerror = () => {
                    console.error(`Failed to load image: ${imageUrl}`);
                    this.showError('ÁîªÂÉè„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                };
                
                img.src = imageUrl;
            }

            updatePageInfo() {
                const pageInfo = document.getElementById('pageInfo');
                pageInfo.textContent = `${this.currentIndex + 1}/${this.files.length}`;
            }

            nextPage() {
                if (this.currentIndex < this.files.length - 1) {
                    this.currentIndex++;
                    this.showImage();
                }
            }

            prevPage() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.showImage();
                }
            }

            firstPage() {
                this.currentIndex = 0;
                this.showImage();
            }

            lastPage() {
                this.currentIndex = this.files.length - 1;
                this.showImage();
            }

            toggleViewMode() {
                const modes = ['single', 'double', 'vertical'];
                const currentIndex = modes.indexOf(this.viewMode);
                this.viewMode = modes[(currentIndex + 1) % modes.length];
                
                const btn = document.getElementById('viewModeBtn');
                const modeNames = { single: '„Ç∑„É≥„Ç∞„É´', double: 'Ë¶ãÈñã„Åç', vertical: 'Á∏¶„Çπ„ÇØ„É≠„Éº„É´' };
                btn.textContent = modeNames[this.viewMode];
                
                this.applyViewMode();
            }

            toggleFitMode() {
                const modes = ['contain', 'width', 'height'];
                const currentIndex = modes.indexOf(this.fitMode);
                this.fitMode = modes[(currentIndex + 1) % modes.length];
                
                const btn = document.getElementById('fitModeBtn');
                const modeNames = { contain: 'ÁîªÈù¢„Éï„Ç£„ÉÉ„Éà', width: 'ÂπÖ„Éï„Ç£„ÉÉ„Éà', height: 'È´ò„Åï„Éï„Ç£„ÉÉ„Éà' };
                btn.textContent = modeNames[this.fitMode];
                
                this.applyViewMode();
            }

            applyViewMode() {
                const container = document.getElementById('viewerContainer');
                const img = document.getElementById('mangaImage');
                
                // „ÇØ„É©„Çπ„Çí„É™„Çª„ÉÉ„Éà
                container.className = 'viewer-container';
                img.className = 'manga-image';
                
                // „Éì„É•„Éº„É¢„Éº„Éâ„ÇíÈÅ©Áî®
                if (this.viewMode === 'vertical') {
                    container.classList.add('vertical-scroll');
                } else if (this.viewMode === 'double') {
                    img.classList.add('double-page');
                }
                
                // „Éï„Ç£„ÉÉ„Éà„É¢„Éº„Éâ„ÇíÈÅ©Áî®
                if (this.fitMode === 'width') {
                    img.classList.add('fit-width');
                } else if (this.fitMode === 'height') {
                    img.classList.add('fit-height');
                }
            }

            toggleFullscreen() {
                if (!this.isFullscreen) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            toggleToolbar() {
                this.toolbarVisible = !this.toolbarVisible;
                const toolbar = document.getElementById('toolbar');
                const hint = document.getElementById('navigationHint');
                
                if (this.toolbarVisible) {
                    toolbar.classList.remove('hidden');
                    hint.classList.remove('hidden');
                } else {
                    toolbar.classList.add('hidden');
                    hint.classList.add('hidden');
                }
            }

            goBack() {
                window.location.href = '/';
            }

            showError(message) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('imageContainer').style.display = 'none';
                const error = document.getElementById('error');
                error.style.display = 'block';
                error.textContent = '‚ùå ' + message;
            }

            prefetchNextImages() {
                if (!this.isArchive || this.files.length === 0 || this.prefetchStarted) return;
                
                // „Éó„É™„Éï„Çß„ÉÉ„ÉÅÈñãÂßã„Éï„É©„Ç∞„ÇíË®≠ÂÆö
                this.prefetchStarted = true;
                
                const currentFile = this.files[this.currentIndex];
                const prefetchPath = `${this.currentPath}/${currentFile.name}`;
                
                console.log('Starting prefetch for:', prefetchPath);
                
                // „Éó„É™„Éï„Çß„ÉÉ„ÉÅAPI„ÇíÈùûÂêåÊúü„ÅßÂëº„Å≥Âá∫„Åó
                fetch(`${this.baseUrl}/api/v1/prefetch/${encodeURIComponent(prefetchPath)}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log('Prefetch started:', data);
                        // „Éó„É™„Éï„Çß„ÉÉ„ÉÅÁä∂Ê≥Å„ÅÆÁõ£Ë¶ñ„ÇíÈñãÂßã
                        this.monitorPrefetchProgress();
                    })
                    .catch(error => {
                        console.warn('Prefetch failed:', error);
                        // „Ç®„É©„Éº„ÅÆÂ†¥Âêà„ÅØ„Éï„É©„Ç∞„Çí„É™„Çª„ÉÉ„Éà
                        this.prefetchStarted = false;
                    });
            }

            monitorPrefetchProgress() {
                const statusElement = document.getElementById('prefetchStatus');
                const textElement = document.getElementById('prefetchText');
                const progressElement = document.getElementById('prefetchProgressFill');
                
                statusElement.style.display = 'block';
                
                const checkProgress = () => {
                    fetch(`${this.baseUrl}/api/v1/prefetch-status/${encodeURIComponent(this.currentPath)}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                // „Ç®„É©„Éº„Åæ„Åü„ÅØÁä∂Ê≥Å„ÅåË¶ã„Å§„Åã„Çâ„Å™„ÅÑÂ†¥Âêà
                                statusElement.style.display = 'none';
                                return;
                            }
                            
                            const progress = Math.round(data.progress_percent);
                            textElement.textContent = `„Éó„É™„Éï„Çß„ÉÉ„ÉÅ‰∏≠... ${data.prefetched}/${data.total_images} (${progress}%)`;
                            progressElement.style.width = `${progress}%`;
                            
                            if (!data.in_progress) {
                                // „Éó„É™„Éï„Çß„ÉÉ„ÉÅÂÆå‰∫Ü
                                textElement.textContent = `„Éó„É™„Éï„Çß„ÉÉ„ÉÅÂÆå‰∫Ü! ${data.prefetched}/${data.total_images}`;
                                setTimeout(() => {
                                    statusElement.style.display = 'none';
                                }, 3000); // 3ÁßíÂæå„Å´ÈùûË°®Á§∫
                                // „Éó„É™„Éï„Çß„ÉÉ„ÉÅÂÆå‰∫ÜÊôÇ„Å´„Éï„É©„Ç∞„Çí„É™„Çª„ÉÉ„Éà
                                this.prefetchStarted = false;
                            } else {
                                // „Åæ„Å†ÈÄ≤Ë°å‰∏≠„ÅÆÂ†¥Âêà„ÄÅ1ÁßíÂæå„Å´ÂÜç„ÉÅ„Çß„ÉÉ„ÇØ
                                setTimeout(checkProgress, 1000);
                            }
                        })
                        .catch(error => {
                            console.warn('Failed to check prefetch status:', error);
                            statusElement.style.display = 'none';
                        });
                };
                
                // ÂàùÂõû„ÉÅ„Çß„ÉÉ„ÇØ
                setTimeout(checkProgress, 500);
            }

            setupEventListeners() {
                // „Ç≠„Éº„Éú„Éº„Éâ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowRight':
                        case ' ':
                        case 'j':
                        case 'n':
                        case 'PageDown':
                            e.preventDefault();
                            this.nextPage();
                            break;
                        case 'ArrowLeft':
                        case 'Backspace':
                        case 'k':
                        case 'p':
                        case 'PageUp':
                            e.preventDefault();
                            this.prevPage();
                            break;
                        case 'Home':
                        case 'g':
                            e.preventDefault();
                            this.firstPage();
                            break;
                        case 'End':
                        case 'G':
                            e.preventDefault();
                            this.lastPage();
                            break;
                        case 'Escape':
                        case 'q':
                            this.goBack();
                            break;
                        case 'f':
                        case 'F11':
                            e.preventDefault();
                            this.toggleFullscreen();
                            break;
                        case '1':
                            this.viewMode = 'single';
                            this.applyViewMode();
                            break;
                        case '2':
                            this.viewMode = 'double';
                            this.applyViewMode();
                            break;
                        case 'v':
                            this.viewMode = 'vertical';
                            this.applyViewMode();
                            break;
                        case 'w':
                            this.fitMode = 'width';
                            this.applyViewMode();
                            break;
                        case 'h':
                            this.fitMode = 'height';
                            this.applyViewMode();
                            break;
                        case 'z':
                            this.fitMode = 'contain';
                            this.applyViewMode();
                            break;
                        case 't':
                            this.toggleToolbar();
                            break;
                    }
                });

                // „ÇØ„É™„ÉÉ„ÇØ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
                document.getElementById('mangaImage').addEventListener('click', (e) => {
                    const rect = e.target.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const width = rect.width;
                    
                    if (x < width / 2) {
                        this.prevPage();
                    } else {
                        this.nextPage();
                    }
                });

                // „Éï„É´„Çπ„ÇØ„É™„Éº„É≥Â§âÊõ¥„Ç§„Éô„É≥„Éà
                document.addEventListener('fullscreenchange', () => {
                    this.isFullscreen = !!document.fullscreenElement;
                });

                // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éí„É≥„Éà„ÅÆËá™ÂãïÈùûË°®Á§∫
                setTimeout(() => {
                    document.getElementById('navigationHint').classList.add('hidden');
                }, 3000);
            }
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            new MangaViewer();
        });
    </script>
</body>
